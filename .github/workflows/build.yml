on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
      arch: 
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: ${{ inputs.arch }}

      - name: Run the build process with Docker
        uses: addnab/docker-run-action@v3
        with:
          image: "alt:${{ inputs.branch }}"
          options: |
            --platform linux/${{ inputs.arch }}
            --volume ${{ github.workspace }}/:/workspace
            --env GH_TOKEN=${{ github.token }}
            --env ALLOW_ROOT_USER=1
          run: |
            cd /workspace
            apt-get update && apt-get -y install git etersoft-build-utils
            curl -sL https://eepm.ru/epm.sh | bash /dev/stdin ei
            rpmgp -l *.spec | epm --skip-installed --auto install 
            rpmgs -f *.spec
